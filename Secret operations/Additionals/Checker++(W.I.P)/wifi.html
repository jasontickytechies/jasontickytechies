<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi-Checker-Template</title>
    <link rel="stylesheet" href="wifi.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="wifi.js" defer></script>
</head>
    <body>
        <div class="popup">
            <div class="icon"><i class="uil uil-wifi-slash"></i></div>
            <div class="details">
                <h2 class="title">Internet Disconnected</h2>
                <p class="desc">Network is currently unavailable to your device. Please attempt to reconnect in <b>10</b> seconds.</p>
                <button class="reconnect">Reconnect Now</button>
            </div>
        </div>
    </body>
</html>
